<div *ngFor="let noticia of noticias" class="center-content">
    <mat-card class="example-card">
      <mat-card-header class="image-container">
        <div class="image-container">
            <img
              mat-card-image
              src="http://es.web.img3.acsta.net/c_215_290/medias/nmedia/18/69/04/88/20140966.jpg"
              alt="DescripciÃ³n de la imagen"
            />
          </div>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>{{ noticia.title}}</mat-card-title>
        <mat-card-subtitle>{{ noticia.subtitles }}</mat-card-subtitle>
        <p id="textoNoticia">{{noticia.noticetext }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button>Borrar noticia</button>
        <button mat-button>Editar noticia</button>
      </mat-card-actions>
    </mat-card>
  </div>
