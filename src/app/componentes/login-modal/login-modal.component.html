<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input
                        matInput
                        [(ngModel)]="username"
                        name="username"
                        placeholder="Username"
                        required
                    />
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input
                        matInput
                        matInput
                        [type]="hide ? 'password' : 'text'"
                        [(ngModel)]="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                </mat-form-field>
            </mat-card-content>
            <button
                mat-stroked-button
                color="accent"
                (click)="login()"
                class="btn-block"
            >
                Iniciar sesi√≥n
            </button>
        </form>
    </mat-card>
</div>
